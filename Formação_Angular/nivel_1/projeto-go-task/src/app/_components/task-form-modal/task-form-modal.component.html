<form
  class="rounded-xl overflow-hidden bg-white"
  [formGroup]="taskForm"
  (ngSubmit)="onFormSubmit()"
>
  <div class="flex gap-1 items-center p-4">
    <img src="/images/icon-new-task.svg" />
    <h1 class="font-semibold text-lg">
      {{ (_data.mode == "create" ? "Criar " : "Editar ") + "tarefa" }}
    </h1>
    <img class="ml-auto cursor-pointer" src="/images/icon-close.svg" alt="" />
  </div>
  <div class="p-4 border-y border=[#D1D5DB] flex flex-col gap-4">
    <div>
      <p class="font-semibold text-sm mb-2">Descrição</p>
      <input
        class="w-full border-[#D1D5DB] p-3 rounded-lg text-sm font-light text-[#89919F]"
        type="text"
        placeholder="Adicione uma descrição"
        formControlName="name"
      />
      <p class="font-semibold text-sm text-red-500">
        O Campo é obrigatório e precisa ter 10 caractéres no mínimo.
      </p>
    </div>
  </div>
  <div class="p-4 border-y border=[#D1D5DB] flex flex-col gap-4">
    <div>
      <p class="font-semibold text-sm mb-2">Nome</p>
      <input
        class="w-full border-[#D1D5DB] p-3 rounded-lg text-sm font-light text-[#89919F]"
        type="text"
        placeholder="Descreva o que deverá ser feito"
        formControlName="description"
      />
      <p class="font-semibold text-sm text-red-500">
        O Campo é obrigatório e precisa ter 10 caractéres no mínimo.
      </p>
    </div>
  </div>
  <div class="p-4 flex justify-end gap-2">
    <button
      class="py-3 px-4 bg-[#FAFAFA] rounded-xl text-sm font-semibold cursor-pointer active:translate-1 transition-transform duration-75"
      type="button"
    >
      Cancelar
    </button>
    <button
      class="{{`py-3 px-4 rounded-xl text-sm font-semibold cursor-pointer ${
        taskForm.invalid
        ? 'bg-[#D7D8D8]'
        : 'bg-[#2A89EF] active:translate-1 transition-transform duration-75 shadow-md shadow-blue-500/50'
      }` }}"
      type="submit"
      [disabled]="taskForm.invalid"
    >
      {{ _data.mode == "create" ? "Criar uma tarefa" : "Salvar alterações" }}
    </button>
  </div>
</form>
